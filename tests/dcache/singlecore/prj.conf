CONFIG_ZTEST=y

CONFIG_DEBUG_OPTIMIZATIONS=y
CONFIG_DCACHE=y

CONFIG_SERIAL=y
CONFIG_CONSOLE=y

CONFIG_LOG=y
CONFIG_LOG_BACKEND_UART=y
CONFIG_LOG_PRINTK=y
CONFIG_UART_CONSOLE=y

# Deferred logging with a large buffer size ensures that the initial
# boot banner log message is not dropped
CONFIG_LOG_MODE_DEFERRED=y
CONFIG_LOG_BUFFER_SIZE=8192

CONFIG_ASSERT=y
CONFIG_RESET_ON_FATAL_ERROR=n
